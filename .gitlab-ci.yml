stages:
  - precheck
  - build
  - prescan
  - push
  - postscan
  - test
  - deploy

variables:
  DOCKER_REGISTRY: "harbor.local:8080"
  DOCKER_USER: "$CI_HARBOR_USER"
  DOCKER_PASSWORD: "$CI_HARBOR_PASSWORD"
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: "tcp://docker:2375"
  TRIVY_VERSION: "latest"
  TRIVY_CACHE: .trivycache

.docker_service: &docker_service
  name: "docker:24.0.5-dind"
  alias: "docker"
  command: ["--tls=false", "--host=tcp://0.0.0.0:2375", "--insecure-registry=harbor.local:8080"]

.default_setup: &default_setup
  before_script:
    - apk add --no-cache jq curl
    - timeout 60 sh -c 'until docker version >/dev/null 2>&1; do echo "Waiting for Docker..."; sleep 5; done'
    - echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USER" --password-stdin
    - mkdir -p "$TRIVY_CACHE"
    - sleep 10
    - docker version || (echo "Docker unavailable!" && exit 1)

.trivy_scan: &trivy_scan
  - |
    docker run --rm \
      -v /var/run/docker.sock:/var/run/docker.sock \
      -v "$(pwd)/${SCAN_DIR}:/report" \
      -v "$(pwd)/$TRIVY_CACHE:/root/.cache/trivy" \
      aquasec/trivy:${TRIVY_VERSION} \
      image \
      --cache-dir /root/.cache/trivy \
      --timeout 10m \
      --format json \
      --output /report/${IMAGE_NAME}.json \
      --exit-code 0 \
      $SCAN_TARGET

.json_to_csv: &json_to_csv
  - |
    if [ -f "${SCAN_DIR}/${IMAGE_NAME}.json" ]; then
      jq -r '.Results[]?.Vulnerabilities[]? | [.VulnerabilityID, .PkgName, .InstalledVersion, .FixedVersion, .Severity, .Title] | @csv' \
        "${SCAN_DIR}/${IMAGE_NAME}.json" > "${SCAN_DIR}/${IMAGE_NAME}.csv"
      echo "Scan completed - Reports: ${SCAN_DIR}/"
      ls -la "${SCAN_DIR}/"
    else
      echo "Trivy scan failed (JSON report missing)"
      exit 1
    fi

.scan_artifacts: &scan_artifacts
  artifacts:
    paths: 
      - ${SCAN_DIR}/
    when: always
    expire_in: 1 week
  allow_failure: true

login_harbor:
  tags: [workflow]
  stage: precheck
  image: "docker:24.0.5"
  services: [*docker_service]
  <<: *default_setup
  script:
    - echo "Login Harbor..."
    - docker info

.build_and_scan_template: &build_and_scan_template
  stage: build
  image: "docker:24.0.5"
  services: [*docker_service]
  cache:
    key: trivy-cache
    paths: [ .trivycache/ ]
  before_script:
    - apk add --no-cache jq curl
    - echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USER" --password-stdin
    - mkdir -p "$TRIVY_CACHE" "${SCAN_DIR}"
    - sleep 10
    - docker version || (echo "Docker unavailable!" && exit 1)
  script:
    - echo "Building ${IMAGE_NAME}..."
    - docker build -t "$DOCKER_REGISTRY/workflow/${IMAGE_NAME}:latest" "./${IMAGE_NAME}"
    
    - IMAGE_ID=$(docker images -q "$DOCKER_REGISTRY/workflow/${IMAGE_NAME}:latest")
    - |
      echo "Scanning image ID: $IMAGE_ID"
    
    - echo "Starting pre-push scan of ${IMAGE_NAME}"
    - SCAN_TARGET=$IMAGE_ID
    - *trivy_scan
    - *json_to_csv
  <<: *scan_artifacts

build_and_scan_backend:
  tags: [workflow]
  <<: *build_and_scan_template
  needs: ["login_harbor"]
  variables:
    IMAGE_NAME: "backend"
    SCAN_DIR: "scan_pre_push_backend"

build_and_scan_frontend:
  tags: [workflow]
  <<: *build_and_scan_template
  needs: ["login_harbor"]
  variables:
    IMAGE_NAME: "frontend"
    SCAN_DIR: "scan_pre_push_frontend"

push_images:
  tags: [workflow]
  stage: push
  image: "docker:24.0.5"
  services: [*docker_service]
  before_script:
    - apk add --no-cache curl
    - echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USER" --password-stdin
    - sleep 5
    - docker version
  needs: ["build_and_scan_backend", "build_and_scan_frontend"]
  script:
    - echo "Pushing images to registry..."
    - |
      for image in backend frontend; do
        echo "Building and pushing $image..."
        docker build -t "$DOCKER_REGISTRY/workflow/$image:latest" "./$image"
        docker push "$DOCKER_REGISTRY/workflow/$image:latest" || { echo "push $image failed"; exit 1; }
        echo "$image pushed successfully"
      done

.scan_post_push_template: &scan_post_push_template
  stage: postscan
  image: "docker:24.0.5"
  services: [*docker_service]
  cache:
    key: trivy-cache
    paths: [ .trivycache/ ]
  before_script:
    - apk add --no-cache jq curl
    - echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USER" --password-stdin
    - mkdir -p "$TRIVY_CACHE" "${SCAN_DIR}"
    - sleep 10
    - docker version || (echo "Docker unavailable!" && exit 1)
  script:
    - echo "Starting post-push scan of ${IMAGE_NAME}"
    - docker pull "${IMAGE_TO_SCAN}" || (echo "Unable to pull ${IMAGE_TO_SCAN}" && exit 1)
    - SCAN_TARGET="${IMAGE_TO_SCAN}"
    - *trivy_scan
    - *json_to_csv
  <<: *scan_artifacts

scan_post_push_backend:
  tags: [workflow]
  <<: *scan_post_push_template
  needs: ["push_images"]
  variables:
    SCAN_DIR: "scan_post_push_backend"
    IMAGE_NAME: "backend"
    IMAGE_TO_SCAN: "$DOCKER_REGISTRY/workflow/backend:latest"

scan_post_push_frontend:
  tags: [workflow]
  <<: *scan_post_push_template
  needs: ["push_images"]
  variables:
    SCAN_DIR: "scan_post_push_frontend"
    IMAGE_NAME: "frontend"
    IMAGE_TO_SCAN: "$DOCKER_REGISTRY/workflow/frontend:latest"

.test_template: &test_template
  stage: test
  image: "docker:24.0.5"
  services: [*docker_service]
  before_script:
    - apk add --no-cache curl
    - echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USER" --password-stdin
    - sleep 5
    - docker version
  script:
    - echo "Running tests for ${IMAGE_NAME}..."
    - docker pull "$DOCKER_REGISTRY/workflow/${IMAGE_NAME}:latest" || (echo "Unable to pull ${IMAGE_NAME}" && exit 1)
    - docker run --rm "$DOCKER_REGISTRY/workflow/${IMAGE_NAME}:latest" $TEST_CMD
  allow_failure: false

test_backend:
  tags: [workflow]
  <<: *test_template
  needs: ["scan_post_push_backend"]
  variables:
    IMAGE_NAME: "backend"
    TEST_CMD: "pytest -v"

test_frontend:
  tags: [workflow]
  <<: *test_template
  needs: ["scan_post_push_frontend"]
  variables:
    IMAGE_NAME: "frontend"
    TEST_CMD: "npm test -- --watchAll=false"

deploy_local:
  stage: deploy
  image: 
    name: docker:24.0.5
    entrypoint: [""]
  tags:
    - workflow-deploy
  before_script:
    - apk add --no-cache curl docker-compose
    - echo "$DOCKER_PASSWORD" | docker login "$DOCKER_REGISTRY" -u "$DOCKER_USER" --password-stdin
  needs: ["test_backend", "test_frontend"]
  script:
    - echo "ðŸš€ DEPLOYING TO HOST DOCKER ENVIRONMENT..."
    - |
      echo "=== DOCKER HOST INFORMATION ==="
      docker version
      echo "Current containers on host:"
      docker ps -a
      
      echo "=== STOPPING EXISTING CONTAINERS ==="
      docker compose down || echo "No running containers to stop"
      
      echo "=== PULLING LATEST IMAGES ==="
      docker pull "$DOCKER_REGISTRY/workflow/backend:latest"
      docker pull "$DOCKER_REGISTRY/workflow/frontend:latest"
      
      echo "=== STARTING SERVICES ==="
      docker compose up -d
      
      echo "=== VERIFICATION ==="
      sleep 15
      echo "Docker Compose status:"
      docker compose ps
      echo "All host containers:"
      docker ps
    - |
      echo "=== HEALTH CHECKS ON HOST PORTS ==="
      sleep 20
      
      # VÃ©rifier que les services Ã©coutent sur les ports exposÃ©s
      echo "1. Checking if services are listening on ports..."
      netstat -tlnp | grep -E ":5000|:3000" || echo "Ports not yet ready, waiting..."
      sleep 10
      
      echo "2. Backend health check (port 5000):"
      if curl -f http://localhost:5000/health; then
        echo "âœ… Backend health OK"
      else
        echo "âŒ Backend health check failed"
        docker compose logs backend
        exit 1
      fi
      
      echo "3. Frontend check (port 3000):"
      if curl -f http://localhost:3000; then
        echo "âœ… Frontend OK"
      else
        echo "âŒ Frontend check failed"
        docker compose logs frontend
        exit 1
      fi
      
      echo "ðŸŽ‰ DEPLOYMENT SUCCESSFUL!"
      echo "ðŸ“‹ Containers are now running on host Docker"
      echo "ðŸ‘€ View with: docker ps"
      echo "ðŸŒ Access via: http://localhost:3000 (frontend) & http://localhost:5000 (backend)"
  environment:
    name: production
  allow_failure: false